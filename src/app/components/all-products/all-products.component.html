<div class="container">
    <h3 class="title-product">Gestión de productos</h3>
    <div class="table-responsive">
        <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Precio</th>
                <th scope="col">Opciones</th>
              </tr>
            </thead>
            <tbody>
              @for (product of productList; track $index) {
                <tr>
                    <th scope="row">{{product.productId}}</th>
                    <td>{{product.code}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>
                        <button type="button" class="btn btn-danger" (click)="deleteProduct(product.productId, product)">Eliminar</button>
                        <button type="button" class="btn btn-warning" (click)="desiredProduct(product.productId, product)">Deseado</button>
                        <button type="button" class="btn btn-primary" (click)="mostrarDetalles(product.productId)">Detalle</button>
                    </td>
                  </tr>
              }
            </tbody>
          </table>
    </div>
</div>
